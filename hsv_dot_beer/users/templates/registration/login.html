{% extends "theme/base.html" %}
{% load tailwind_filters %}

{% block title %}{{ block.super }}: Log in{% endblock %}

{% block content %}
  <h2 class="text-2xl">Log in</h2>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <input class="bg-blue-500 text-white font-bold py-2 px-4 rounded" type="submit" value="Log in">
  </form>
{% endblock %}
