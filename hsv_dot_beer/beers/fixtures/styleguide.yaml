    and cellared. Can have a wide range of interpretations, but most will have varying
    degrees of malty richness, late hops and bitterness, fruity esters, and alcohol
    warmth. Judges should allow for a significant range in character, as long as the
    beer is within the alcohol strength range and has an interesting ‘British' character,
