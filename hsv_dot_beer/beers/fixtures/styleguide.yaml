    milds did not appear until the 20th century. In current usage, the term implies
    a lower-strength beer with less hop bitterness than bitters. The guidelines describe
    the modern British version. The term ‘mild' is currently somewhat out of favor
    with consumers, and many breweries no longer use it. Increasingly rare. There
    is no historic connection or relationship between Mild and Porter.
