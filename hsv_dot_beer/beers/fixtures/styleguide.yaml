    sugar is fundamental to the style definition, or where a small amount of neutral-flavored
    sugar is used simply to increase gravity, increase attenuation, or lighten flavor
    or body; those beers should be entered as the normal base style.
  examples: Bell's Hopslam, Fullers Honey Dew, Lagunitas Brown Shugga'
  flavor: Same as the base beer, except that some additional fermentables (honey,
    molasses, etc.) may add a flavor component. Whatever additional flavor component
    is present should be in balance with the beer components, and be a pleasant combination.
    Added sugars should not have a raw, unfermented flavor. Some added sugars will
    have unfermentable elements that may provide a fuller finish; fully fermentable
    sugars may thin out the finish.
  id: 31B
  impression: A harmonious marriage of sugar and beer, but still recognizable as a
    beer. The sugar character should both be evident but in balance with the beer,
    not so forward as to suggest an artificial product.
  mouthfeel: Same as the base beer, although depending on the type of sugar added,
    could increase or decrease the body.
