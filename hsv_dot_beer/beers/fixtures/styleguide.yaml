  category_notes: While Dark Mild, Brown Ale, and English Porter may have long and
    storied histories, these guidelines describe the modern versions. They are grouped
    together for judging purposes only since they often have similar flavors and balance,
    not because of any implied common ancestry. The similar characteristics are low
    to moderate strength, dark color, generally malty balance, and British ancestry.
    These styles have no historic relationship to each other; especially, none of
    these styles evolved into any of the others, or was ever a component of another.
    The category name was never used historically to describe this grouping of beers;
    it is our name for the judging category. "Brown Beer" was a distinct and important
    historical product, and is not related to this category name.
