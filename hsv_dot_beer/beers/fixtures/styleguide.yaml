  class: beer
  comments: Strength and character varies widely. The predominant defining quality
    for this style is the impression of age, which can manifest itself in different
    ways (complexity, lactic, Brett, oxidation, leather, vinous qualities, etc.).
    Even if these qualities are otherwise faults, if the resulting character of the
    beer is still pleasantly drinkable and complex, then those characteristics are
    acceptable. In no way should those allowable characteristics be interpreted as
    making an undrinkably off beer as somehow in style. Old Peculier is a fairly unique
    type of beer that is quite different than other Old Ales.
  comparison: Roughly overlapping the British Strong Ale and the lower end of the
    English Barleywine styles, but always having an aged quality. The distinction
    between an Old Ale and a Barleywine is somewhat arbitrary above 7% ABV, and generally
    means having a more significant aged quality (particularly from wood). Barleywines
    tend to develop more of a ‘mature' quality, while Old Ales can show more of the
    barrel qualities (lactic, Brett, vinous, etc.).
  examples: Burton Bridge Olde Expensive, Gale's Prize Old Ale, Greene King Strong
    Suffolk Ale, Marston Owd Roger, Theakston Old Peculier
  fg_high: 1.022
  fg_low: 1.015
