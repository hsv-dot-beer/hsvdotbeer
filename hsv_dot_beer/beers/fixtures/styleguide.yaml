    of both. A wide range of results are possible, depending on the base style of
    beer, variety of honey and overall sweetness and strength. Beer flavors tend to
    somewhat mask typical honey flavors found in other meads.
  mouthfeel: 'Standard description does not apply due to beer-like characteristics.
    Smooth mouthfeel without astringency. Body may vary from moderately light to full,
    depending on sweetness, strength, and the base style of beer. Note that stronger
    meads will have a fuller body. A very thin or watery body is undesirable, as is
    a cloying, raw sweetness. A warming sense of well-aged alcohol may be present
    in stronger examples. Carbonation will vary as described in the standard description.
    A still braggot will usually have some level of carbonation (like a cask bitter)
    since a completely flat beer is unappetizing. However, just as an aged barleywine
    may be still, some braggots can be totally still. Ingredients: A braggot is a
    mead made with both honey and malt providing flavor and fermentable extract. Originally,
    and alternatively, a mixture of mead and ale. A braggot can be made with any type
    of honey, and any type of base beer style. The malt component may be derived from
    grain or malt extracts. The beer may be hopped or not. If any other ingredients
    than honey and beer are contained in the braggot, it should be entered as an Experimental
    Mead. Smoked braggots may be entered in this category if using smoked malt or
    a smoked beer as the base style; braggots made using other smoked ingredients
    (e.g., liquid smoke, chipotles) should be entered in the Experimental Mead style.'
