  class: beer
  comments: As an entry category more than a style, the strength and character of
    examples can vary widely. Fits in the style space between normal gravity beers
    (strong bitters, brown ales, English porters) and barleywines. Can include pale
    malty-hoppy beers, English winter warmers, strong dark milds, smaller Burton ales,
