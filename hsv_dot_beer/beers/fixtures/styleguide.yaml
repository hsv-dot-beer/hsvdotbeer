  history: A true American original style, Kentucky Common was almost exclusively
    produced and sold around the Louisville Kentucky metropolitan area from some time
    after the Civil War up to Prohibition. Its hallmark was that it was inexpensive
    and quickly produced, typically 6 to 8 days from mash to delivery. The beer was
    racked into barrels while actively fermenting (1.020 – 1.022) and tightly bunged
    to allow carbonation in the saloon cellar. There is some speculation that it was
    a variant of the lighter common or cream ale produced throughout much of the East
    prior to the Civil War and that the darker grains were added by the mostly Germanic
