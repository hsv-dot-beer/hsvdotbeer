  class: beer
  comments: The richest and strongest of modern English Ales. The character of these
    ales can change significantly over time; both young and old versions should be
    appreciated for what they are. The malt profile can vary widely; not all examples
    will have all possible flavors or aromas. Paler varieties won't have the caramel
    and richer malt flavors, nor will they typically have the darker dried fruits
    – don't expect flavors and aromatics that are impossible from a beer of that color.
    Typically written as "Barley Wine" in the UK, and "Barleywine" in the US.
  comparison: Although often a hoppy beer, the English Barleywine places less emphasis
    on hop character than the American Barleywine and features English hops. English
    versions can be darker, maltier, fruitier, and feature richer specialty malt flavors
    than American Barleywines. Has some overlap British Old Ale on the lower end,
    but generally does not have the vinous qualities of age; rather, it tends to display
    the mature, elegant signs of age.
  examples: Adnams Tally-Ho, Burton Bridge Thomas Sykes Old Ale, Coniston No. 9 Barley
    Wine, Fuller's Golden Pride, J.W. Lee's Vintage Harvest Ale, Robinson's Old Tom
  fg_high: 1.03
  fg_low: 1.018
  flavor: Strong, intense, complex, multi-layered malt flavors ranging from bready,
    toffee, and biscuity in paler versions through nutty, deep toast, dark caramel,
    and/or molasses in darker versions. Moderate to high malty sweetness on the palate,
    although the finish may be moderately sweet to moderately dry (depending on aging).
    Some oxidative or vinous flavors may be present, and often complex alcohol flavors
    should be evident. Moderate to fairly high fruitiness, often with a dark- or dried-fruit
    character. Hop bitterness may range from just enough for balance to a firm presence;
    balance therefore ranges from malty to somewhat bitter. Pale versions are often
    more bitter, better attenuated, and might show more hop character than darker
    versions; however, all versions are malty in the balance. Low to moderately high
    hop flavor, often floral, earthy, or marmalade-like English varieties.
  history: Strong ales of various formulations have long been brewed in England, and
    were known by several names. The modern barleywine traces back to Bass No. 1,
    which was first called a barleywine in 1872. Barleywines were darker beers until
    Tennant (now Whitbread) first produced Gold Label, a gold-colored barleywine in
    1951. Usually the strongest ale offered by a brewery, and in recent years many
    commercial examples are now vintage-dated and offered as a limited-release winter
    seasonal specialty. The original barleywine style that inspired derivative variations
    in Belgium, the United States, and elsewhere in the world.
