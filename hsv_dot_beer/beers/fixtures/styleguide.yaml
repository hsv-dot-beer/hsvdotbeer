  class: beer
  comments: The attributes of IPA that were important to its arrival in good condition
    in India were that it was very well-attenuated, and heavily hopped. Simply because
    this is how IPA was shipped, doesn't mean that other beers such as Porter weren't
    also sent to India, that IPA was invented to be sent to India, that IPA was more
    heavily hopped than other keeping beers, or that the alcohol level was unusual
    for the time. Many modern examples labeled IPA are quite weak in strength. According
    to CAMRA, "so-called IPAs with strengths of around 3.5% are not true to style."
    English beer historian Martyn Cornell has commented that beers like this are "not
    really distinguishable from an ordinary bitter." So we choose to agree with these
    sources for our guidelines rather than what some modern British breweries are
    calling an IPA; just be aware of these two main types of IPAs in the British market
    today.
  comparison: Generally will have more finish hops and less fruitiness and/or caramel
    than British pale ales and bitters. Has less hop intensity and a more pronounced
    malt flavor than typical American versions.
