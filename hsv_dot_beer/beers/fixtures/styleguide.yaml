  flavor: Displays a balanced character identifiable as both a beer and a mead, although
    the relative intensity of flavors is greatly affected by the sweetness, strength,
    base style of beer, and variety of honey used. If a beer style is declared, the
    braggot should have some character traceable to the style although the flavors
    will be different due to the presence of honey. If a variety of honey is declared,
    the braggot should feature a subtle to prominent varietal character (different
    varieties have different intensities). Stronger and/or sweeter braggots should
    be expected to have a greater intensity of flavor than drier, lower gravity versions.
    The finish and aftertaste will vary based on the declared level of sweetness (dry
    to sweet), and may include both beer and mead components. A wide range of malt
    characteristics is allowable, from plain base malts to rich caramel and toast
    flavors to dark chocolate and roast flavors. Hop bitterness and flavor may be
    present, and may reflect any variety or intensity; however, this optional character
    should always be both suggestive of the base beer style and well blended with
    the other flavors. Standard description applies for remainder of characteristics.
