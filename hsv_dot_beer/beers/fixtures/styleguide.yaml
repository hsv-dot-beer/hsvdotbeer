  comments: This style represents the modern German beer served at Oktoberfest (although
    it is not solely reserved for Oktoberfest; it can be found at many other ‘fests'),
    and is sometimes called Wiesn ("the meadow" or local name for the Oktoberfest
    festival). We chose to call this style Festbier since by German and EU regulations,
    Oktoberfestbier is a protected appellation for beer produced at large breweries
    within the Munich city limits for consumption at Oktoberfest. Other countries
    are not bound by these rules, so many craft breweries in the US produce beer called
