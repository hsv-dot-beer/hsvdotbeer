    Clarity may be good to brilliant, although many braggots are not as clear as other
    meads. A light to moderate head with some retention is expected if the mead is
    carbonated. Color may range from light straw to dark brown or black, depending
    on the variety of malt and honey used. The color should be characteristic of the
    declared beer style and/or honey used, if a variety is declared. Stronger versions
    may show signs of body (e.g., legs).
  aroma: Depending on the sweetness, strength and base style of beer, a subtle to
    distinctly identifiable honey and beer character (dry and/or hydromel versions
    will tend to have lower aromatics than sweet and/or sack versions). The honey
    and beer/malt character should be complementary and balanced, although not always
    evenly balanced. If a variety of honey is declared, the aroma might have a subtle
    to very noticeable varietal character reflective of the honey (different varieties
    have different intensities and characters). If a base style of beer or type of
    malt is declared, the aroma might have a subtle to very noticeable character reflective
    of the beer style (different styles and malts have different intensities and characters).
    A hop aroma (any variety or intensity) is optional; if present, it should blend
    harmoniously with the other elements. Standard description applies for remainder
    of characteristics.
