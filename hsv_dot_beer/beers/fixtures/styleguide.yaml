- appearance: Standard description applies, except with regard to color. Color may
    range from pale straw to deep golden amber (most are yellow to gold), depending
    on the variety of honey and blend of apples or ciders used.
  aroma: Depending on the sweetness and strength, a subtle to distinctly identifiable
    honey and apple/cider character (dry and/or hydromel versions will tend to have
    lower aromatics than sweet and/or sack versions). The apple/cider character should
    be clean and distinctive; it can express a range of apple-based character ranging
    from a subtle fruitiness to a single varietal apple character (if declared) to
    a complex blend of apple aromatics. Some spicy or earthy notes may be present,
    as may a slightly sulfury character. The honey aroma should be noticeable, and
    can have a light to significant sweetness that may express the aroma of flower
    nectar. If a variety of honey is declared, the aroma might have a subtle to very
    noticeable varietal character reflective of the honey (different varieties have
    different intensities and characters). The bouquet should show a pleasant fermentation
    character, with clean and fresh aromatics being preferred. Stronger and/or sweeter
    versions will have higher alcohol and sweetness in the nose. Slight spicy phenolics
    from certain apple varieties are acceptable, as is a light diacetyl character
    from malolactic fermentation (both are optional). Standard description applies
    for remainder of characteristics.
  category_id: M2
  category_name: Fruit Mead
  category_notes: A mead made with fruit is called a Melomel, although some melomels
    also have other names (cyser, pyment). We are introducing category names for certain
    types of melomels based on the variety of fruit used; these are more entry categories
    than actual styles. We selected different names for the category and subcategories
    to avoid the confusion of using the same names in different ways.See the Introduction
    to Mead Guidelines for detailed descriptions of standard mead characteristics,
    an explanation of standard terms, and entering instructions.Refer to Category
    M1 descriptions for additional detail on the character to be expected from dry,
    semi-sweet and sweet meads. Use those guidelines to judge distinctions between
    the various sweetness levels. Judging meads from dry to sweet is recommended as
    the primary ordering, with strength being the secondary ordering criterion.
  class: mead
  examples: Moonlight Blossom, White Winter Cyser, Rabbit's Foot Apple Cyser
  flavor: The apple and honey flavor intensity may vary from none to high; the residual
    sweetness may vary from none to high; and the finish may range from dry to sweet,
    depending on what sweetness level has been declared (dry to sweet) and strength
    level has been declared (hydromel to sack). Natural acidity and tannin in apples
    may give some tartness and astringency to balance the sweetness, honey flavor
    and alcohol. Tannin levels may make a cyser seem drier than the residual sugar
    levels might suggest. A cyser may have a subtle to strong honey character, and
    may feature noticeable to prominent varietal character if a varietal honey is
    declared (different varieties have different intensities). Slight spicy phenolics
    from certain apple varieties are acceptable, as are a light diacetyl character
    from malolactic fermentation and a slight sulfur character (all are optional).
    Standard description applies for remainder of characteristics.
  id: M2A
  impression: In well-made examples of the style, the fruit is both distinctive and
    well-incorporated into the honey-sweet-acid-tannin-alcohol balance of the mead.
    Some of the best strong examples have the taste and aroma of an aged Calvados
    (apple brandy from northern France), while subtle, dry versions can taste similar
    to many fine white wines. There should be an appealing blend of the fruit and
    honey character but not necessarily an even balance. Generally a good tannin-sweetness
    balance is desired, though very dry and very sweet examples do exist.
  mouthfeel: 'Standard description applies. Often wine-like. Some natural acidity
    is usually present (from the blend of apples) and helps balance the overall impression.
    Some apples can provide natural astringency, but this character should not be
    excessive. Ingredients: Standard description applies. Cyser is a mead made with
    the addition of apples or apple juice. Traditionally, cysers are made by the addition
    of honey to apple juice without additional water.'
  name: Cyser
