    nutty, caramelly and/or molasses-like flavors. Light chocolate or roasted malt
    flavors are optional, but should never be prominent. Balance is often malty-sweet,
    but may be well hopped (the impression of bitterness often depends on amount of
    aging). Moderate to high fruity esters are common, and may take on a dried-fruit
    or vinous character. The finish may vary from dry to somewhat sweet. Extended
    aging may contribute oxidative flavors similar to a fine old Sherry, Port or Madeira.
    Alcoholic strength should be evident, though not overwhelming. Diacetyl low to
    none. Some wood-aged or blended versions may have a lactic or Brettanomyces character;
    but this is optional and should not be too strong. Any acidity or tannin from
    age should be well-integrated and contribute to complexity in the flavor profile,
    not be a dominant experience.
  history: Historically, an aged ale used as stock ales for blending or enjoyed at
    full strength (stale or stock refers to beers that were aged or stored for a significant
    period of time). There are at least two definite types in Britain today, weaker
    draught ones that are similar aged milds of around 4.5%, and stronger ones that
    are often 6-8% or more.
