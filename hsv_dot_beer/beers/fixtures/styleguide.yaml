  category_notes: The original meaning of ‘schilling' (/-) ales have been described
    incorrectly for years. A single style of beer was never designated as a 60/-,
    70/- or 80/-. The schillings only referring to the cost of the barrel of beer.
    Meaning there were 54/- Stouts and 86/- IPAs and so on. The Scottish Ales in question
    were termed Light, Heavy and Export which cover the spectrum of costs from around
    60/- to 90/- and simply dark, malt-focused ales. The larger 120/- ales fall outside
    of this purview as well as the strongest Scotch ales (aka Wee Heavy).The Scottish
    Light, Heavy and Export guidelines read nearly the same for each style of beers.
    As the gravity increases, so does the character of the beers in question. Historically,
    the three types of beer were parti-gyled to different strengths, and represented
    an adaptation of English pale ales but with reduced strengths and hopping rates,
    and darker colors (often from added caramel). More modern versions (post-WWII,
    at least), tended to use more complex grists.
