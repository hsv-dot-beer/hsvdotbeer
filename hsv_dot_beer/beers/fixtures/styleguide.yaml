    that they had a preference for darker colored beers. Up until the late 19th century,
    Kentucky Common was not brewed in the summer months unless cellars, usually used
    for malting, were used for fermentation. With the advent of ice machines, the
    larger breweries were able to brew year round. In the period from 1900 to prohibition,
    about 75% of the beer sold in the Louisville area was Kentucky Common. With prohibition,
