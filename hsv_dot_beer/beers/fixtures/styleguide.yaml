    unrelated minor styles with limited production. Some are historical recreations
    while others are modern. Some directly descend from older styles such as Burton
    ales, while others maintain a historical connection with older beers. As a grouping,
    the notion is relatively modern since beers of this strength category would not
    have been abnormal in past centuries. Do not use this category grouping to infer
    historical relationships between examples; this is almost a modern British specialty
    category where the ‘special' attribute is alcohol level.
