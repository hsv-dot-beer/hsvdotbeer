    or a light toffee character in paler versions. May have moderate to strong fruitiness,
    often with a dark- or dried-fruit character, particularly in dark versions. The
    hop aroma may range from mild to assertive, and is typically floral, earthy, or
    marmalade-like. Alcohol aromatics may be low to moderate, but are soft and rounded.
    The intensity of these aromatics often subsides with age. The aroma may have a
    rich character including bready, toasty, toffee, and/or molasses notes. Aged versions
    may have a sherry-like quality, possibly vinous or port-like aromatics, and generally
    more muted malt aromas.
