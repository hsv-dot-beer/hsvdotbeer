- appearance: Standard description applies, except with regard to color. Color may
    range from pale straw to deep purple-red, depending on the variety of grapes and
    honey used. The color should be characteristic of the variety or type of grape
    used, although white grape varieties may also take on color derived from the honey
    variety.
  aroma: Depending on the sweetness and strength, a subtle to distinctly identifiable
    honey and grape/wine character (dry and/or hydromel versions will tend to have
    lower aromatics than sweet and/or sack versions). The grape/wine character should
    be clean and distinctive; it can express a range of grape-based character ranging
    from a subtle fruitiness to a single varietal grape character (if declared) to
    a complex blend of grape or wine aromatics. Some complex, spicy, grassy or earthy
    notes may be present (as in wine). The honey aroma should be noticeable, and can
    have a light to significant sweetness that may express the aroma of flower nectar.
    If a variety of honey is declared, the aroma might have a subtle to very noticeable
    varietal character reflective of the honey (different varieties have different
    intensities and characters). The bouquet should show a pleasant fermentation character,
    with clean and fresh aromatics being preferred. Stronger and/or sweeter versions
    will have higher alcohol and sweetness in the nose. Slight spicy phenolics from
    certain red grape varieties are acceptable, as is a light diacetyl character from
    malolactic fermentation in certain white grape varieties (both are optional).
    Standard description applies for remainder of characteristics.
