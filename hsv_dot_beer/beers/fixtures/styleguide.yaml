    flavor complexity from brewing sugars. Balance is often malty, but may be well
    hopped, which affects the impression of maltiness. Moderate fruity esters are
    common, often with a dark fruit or dried fruit character. The finish may vary
    from medium dry to somewhat sweet. Alcoholic strength should be evident, though
    not overwhelming. Diacetyl low to none, and is generally not desirable.
