  flavor: Hop flavor is medium to high, with a moderate to assertive hop bitterness.
    The hop flavor should be similar to the aroma (floral, spicy-peppery, citrus-orange,
    and/or slightly grassy). Malt flavor should be medium-low to medium, and be somewhat
    bready, optionally with light to medium-light biscuit-like, toasty, toffee-like
    and/or caramelly aspects. Medium-low to medium fruitiness. Finish is medium-dry
    to very dry, and the bitterness may linger into the aftertaste but should not
    be harsh. The balance is toward the hops, but the malt should still be noticeable
    in support. If high sulfate water is used, a distinctively minerally, dry finish,
    some sulfur flavor, and a lingering bitterness are usually present. Some clean
    alcohol flavor can be noted in stronger versions. Oak is inappropriate in this
    style.
  history: Accounts of its origins vary, but most agree that what became later known
    as IPA was pale ale prepared for shipment to India in the late 1700s and early
    1800s. George Hodgson of the Bow Brewery became well-known as an exporter of IPA
    during the early 1800s, and is the first name frequently mentioned with its popularity.
    As with all English beers with a long history, the popularity and formulation
    of the product changed over time. Burton breweries with their high-sulfate water
    were able to successfully brew IPA and began their domination of this market by
    the 1830s, around the time the name India Pale Ale was first used. Strength and
    popularity declined over time, and the style virtually disappeared in the second
    half of the 20th century. The name was often used to describe pale ales and bitters,
    not anything special (a trend that continues in some modern British examples).
    The style underwent a craft beer rediscovery in the 1980s, and is what is described
    in these guidelines. Modern examples are inspired by classic versions, but shouldn't
    be assumed to have an unbroken lineage with the exact same profile. White Shield
    is probably the example with the longest lineage, tracing to the strong Burton
    IPAs of old and first brewed in 1829.
