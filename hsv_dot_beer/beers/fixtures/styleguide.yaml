    fashion and "lighter" lager beers were in vogue. Many Australian Sparkling and
    Pale Ales were labeled as ales, but were actually bottom-fermented lagers with
    very similar grists to the ales that they replaced. Coopers of Adelaide, South
    Australia is the only surviving brewer producing the Sparkling Ale style.
