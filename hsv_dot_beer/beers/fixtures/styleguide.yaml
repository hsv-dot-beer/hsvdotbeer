    a wide range of possible characteristics, including citrus, floral, pine, resinous,
    spicy, tropical fruit, stone fruit, berry, or melon. None of these specific characteristics
    are required, but hops should be apparent. Low to moderate maltiness supports
    the hop presentation, and may optionally show small amounts of specialty malt
