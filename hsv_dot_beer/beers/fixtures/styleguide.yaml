    (often has ruby highlights, but should not be opaque). Low to moderate off-white
    head; may have low head retention. May be cloudy with chill haze at cooler temperatures,
    but generally clears to good to brilliant clarity as it warms. The color may appear
    to have great depth, as if viewed through a thick glass lens. High alcohol and
    viscosity may be visible in "legs" when beer is swirled in a glass.
