  category_id: '1'
  category_name: Pale American Ale
  category_notes: This category contains modern American ales of average strength
    and light color that are moderately malty to moderately bitter.
  class: beer
  comments: New hop varieties and usage methods continue to be developed. Judges should
    allow for characteristics of modern hops in this style, as well as classic varieties.
    Becoming more of an international craft style, with local adaptations appearing
    in many countries with an emerging craft beer market. Hopping styles can vary
    from the classic large bitterness addition, to more modern late hop-bursted examples;
    all variations are allowable.
  comparison: Typically lighter in color, cleaner in fermentation by-products, and
    having less caramel flavors than English counterparts. There can be some overlap
    in color between American pale ale and American amber ale. The American pale ale
    will generally be cleaner, have a less caramelly malt profile, less body, and
    often more finishing hops. Less bitterness in the balance and alcohol strength
    than an American IPA. More balanced and drinkable, and less intensely hop-focused
    and bitter than session-strength American IPAs (aka Session IPAs).
  examples: Ballast Point Grunion Pale Ale, Firestone Walker Pale 31, Great Lakes
    Burning River, Sierra Nevada Pale Ale, Stone Pale Ale, Tröegs Pale Ale
  fg_high: 1.015
  fg_low: 1.01
  flavor: Moderate to high hop flavor, typically showing an American or New World
    hop character (citrus, floral, pine, resinous, spicy, tropical fruit, stone fruit,
    berry, melon, etc.). Low to moderate clean grainy-malt character supports the
    hop presentation, and may optionally show small amounts of specialty malt character
    (bready, toasty, biscuity). The balance is typically towards the late hops and
    bitterness, but the malt presence should be supportive, not distracting. Caramel
    flavors are often absent or fairly restrained (but are acceptable as long as they
    don't clash with the hops). Fruity yeast esters can be moderate to none, although
    many hop varieties are quite fruity. Moderate to high hop bitterness with a medium
    to dry finish. Hop flavor and bitterness often lingers into the finish, but the
    aftertaste should generally be clean and not harsh. Dry hopping (if used) may
    add grassy notes, although this character should not be excessive.
