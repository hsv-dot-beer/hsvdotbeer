- appearance: Variable. The appearance should reflect the base beer style, although
    the color of the beer is often a bit darker than the plain base style.
  aroma: The aroma should be a pleasant balance between the expected aroma of the
    base beer and the smokiness imparted by the use of smoked malts. The intensity
    and character of the smoke and base beer style can vary, with either being prominent
    in the balance. Smokiness may vary from low to assertive; however, balance in
    the overall presentation is the key to well-made examples. The quality and secondary
    characteristics of the smoke are reflective of the source of the smoke (e.g.,
    alder, oak, beechwood). Sharp, phenolic, harsh, rubbery, or burnt smoke-derived
    aromatics are inappropriate.
  category_id: '3'
  category_name: Smoked Beer
  category_notes: This category contains specialty beers that have a smoke character.
  class: beer
  comments: This style is for any beer that exhibits smoke as a principal flavor and
    aroma characteristic other than the Bamberg-style Rauchbier (i.e., beechwood-smoked
    Märzen), which has its own style. Any style of beer can be smoked; the goal is
    to reach a pleasant balance between the smoke character and the base beer style.
    Entries should be judged on how well that style is represented, and how well it
    is balanced with the smoke character. Entries with a specific type or types of
    smoke cited will be judged on how well that type of smoke is recognizable and
    marries with the base style. Judges should evaluate the beers mostly on the overall
    balance, and how well the smoke character enhances the base beer.
  examples: Alaskan Smoked Porter, Schlenkerla Weizen Rauchbier and Ur-Bock Rauchbier,
    Spezial Lagerbier, Weissbier and Bockbier, Stone Smoked Porter
  flavor: As with aroma, there should be a balance between smokiness and the expected
    flavor characteristics of the base beer style. Smokiness may vary from low to
    assertive. Smoky flavors may range from woody to somewhat bacon-like depending
    on the type of malts used. The balance of underlying beer characteristics and
    smoke can vary, although the resulting blend should be somewhat balanced and enjoyable.
    Smoke can add some dryness to the finish. Harsh, bitter, burnt, charred, rubbery,
    sulfury, medicinal, or phenolic smoky characteristics are generally inappropriate
    (although some of these characteristics may be present in some base styles; however,
    the smoked malt shouldn't contribute these flavors).
  history: The process of using smoked malts has been adapted by craft brewers to
    many styles. German brewers have traditionally used smoked malts in bock, doppelbock,
    weissbier, dunkel, schwarzbier, helles, Pils, and other specialty styles.
  id: 32A
  impression: A smoke-enhanced beer showing good balance between the smoke and beer
    character, while remaining pleasant to drink. Balance in the use of smoke, hops
    and malt character is exhibited by the better examples.
  ingredients: Different materials used to smoke malt result in unique flavor and
    aroma characteristics. Beechwood, or other hardwood (oak, maple, mesquite, alder,
    pecan, apple, cherry, other fruitwoods) smoked malts may be used. The various
    woods may remind one of certain smoked products due to their food association
    (e.g., hickory with ribs, maple with bacon or sausage, and alder with salmon).
    Evergreen wood should never be used since it adds a medicinal, piney flavor to
    the malt. Noticeable peat-smoked malt is universally undesirable due to its sharp,
    piercing phenolics and dirt-like earthiness. The remaining ingredients vary with
    the base style. If smoked malts are combined with other unusual ingredients (fruits,
    vegetables, spices, honey, etc.) in noticeable quantities, the resulting beer
    should be entered in the Specialty Smoked Beer.
  mouthfeel: Varies with the base beer style. Significant astringent, phenolic smoke-derived
    harshness is inappropriate.
  name: Classic Style Smoked Beer
  revision: '2015'
