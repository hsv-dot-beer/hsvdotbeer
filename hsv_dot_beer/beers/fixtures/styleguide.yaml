  comments: Sometimes known as bracket or brackett. The fermentable sugars come from
    a balance of malt or malt extract and honey, although the specific balance is
    open to creative interpretation by brewers.
  examples: Rabbit's Foot Diabhal and Bière de Miele, Magic Hat Braggot, Brother Adams
