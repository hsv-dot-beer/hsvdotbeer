sudo: required
language: python
services:
  - docker
python:
  - "3.6"
before_script:
  - docker-compose build
script:
  - docker-compose run --rm web bash -c "pipenv install --dev && pipenv run flake8 . &&
                                         pipenv run python wait_for_postgres.py &&
                                         pipenv run ./manage.py test"

notifications:
  email: false

cache:
  pip: true
