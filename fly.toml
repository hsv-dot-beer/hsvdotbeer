# fly.toml file generated for hsv-dot-beer on 2023-01-22T12:01:58-06:00

app = "hsv-dot-beer"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  DJANGO_CONFIGURATION = "Production"
  DJANGO_AWS_STORAGE_BUCKET_NAME = "hsv-dot-beer"
  DJANGO_PAGINATION_LIMIT = 25
  WEB_CONCURRENCY = 2
  PORT=8080

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
